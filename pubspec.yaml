name: project_oshiro
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.9.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.6
  flutter_barcode_scanner: ^2.0.0
  path_provider: ^2.1.0
  dio: ^5.3.2
  audioplayers: ^5.1.0
  path: ^1.8.3
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 #app icon generator

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  image_path: "assets/images/icon.png" #change this to your app icon then run 'dart run flutter_launcher_icons'
  android: true
  ios: true
